display_information:
  name: Baymax TEAM Chatbot (demo)
features:
  bot_user:
    display_name: Baymax TEAM Chatbot (demo)
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - channels:history
      - app_mentions:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false